<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <form>
    <input class="a" id="a" type="text" placeholder="Nhập a..." required>
    <input class="a" id="b" type="text" placeholder="Nhập b..." required>
    <input class="a" id="c" type="text" placeholder="Nhập c..." required>
    <button class="enter" id="enter" onclick="solveEquation()" type="button">Giải</button>
    <label class="result" id="result">Kết quả</label>
  </form>

  <script>
    function solveEquation() {
      const a = parseFloat(document.getElementById('a').value);
      const b = parseFloat(document.getElementById('b').value);
      const c = parseFloat(document.getElementById('c').value);
      const delta = b * b - 4 * a * c;
      let result = "";

      if(delta > 0) {
        const x1 = ((-b + Math.sqrt(delta)) / (2 * a));
        const x2 = ((-b - Math.sqrt(delta)) / (2 * a));
        result = x1 + ' , ' + x2;
      } else if (delta === 0) {
        const x = -b / (2 * a);
        result = x;
      } else {
        result = 'Phương trình vô nghiệm'
      }
        document.getElementById('result').textContent = result;

    }
  </script>



</body>
</html>
