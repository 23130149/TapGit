<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    body {
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: azure;
    }
    .greeting-container{
      text-align: center;
      padding: 20px;
      background-color: aqua;

    }
  </style>
</head>
<body>
  <div class ="greeting-container">
    <p id ="greeting"></p>
  </div>

  <script>
    function randomGreeting() {
      const greetings = [
          "Xin chào",
          "Hello",
          "Chào mọi người",
          "Good morning",
          "Konnichiwa",
          "Bonjour"
      ];
      const randomIndex = Math.floor(Math.random() * greetings.length);
      document.getElementById('greeting').textContent = greetings[randomIndex];
      }
      randomGreeting();


  </script>

</body>
</html>
